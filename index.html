<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo vanila JS</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" async></script>
</head>

<body>
  <h1>The greates ToDo list!</h1>

  <section>
    <ul id="todo-list"></ul>

    <aside>
      <h2>Add new item here:</h2>
      <p>Title</p>
      <input type="text" id="new-item__title">
      <p>Description</p>
      <input type="text" id="new-item__description">
      <button type="button" id="add-item" onclick="addNewItem()">Add Item</button>
    </aside>
  </section>
</body>

</html>
